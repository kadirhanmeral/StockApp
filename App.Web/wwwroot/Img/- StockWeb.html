<script>
    function populatePrice(price) {
        // Format the price to 2 decimal places and set it as the input value
        var formattedPrice = parseFloat(price).toFixed(2).replace('.', ',');
        document.getElementById('price').value = formattedPrice;
    }

    function submitBuy() {
        const price = parseFloat(document.getElementById('price').value).toFixed(2);
        const quantity = document.getElementById('quantity').value;

        if (price && quantity) {
            // Form verilerini işleme (API isteği, portföy güncellemesi vs.)
            console.log('Fiyat:', price, 'Adet:', quantity);

            // Modal'ı kapatma
            const buyModal = new bootstrap.Modal(document.getElementById('buyModal'));
            buyModal.hide();

            // Başarılı işlem sonrası kullanıcıya geri bildirim verme
            alert('Alım işlemi başarılı!');
        } else {
            alert('Lütfen tüm alanları doldurun.');
        }
    }

    // Data for the chart
    var options = {
        series: [{
            name: 'Stock Price',
            data: [150, 155, 160, 165, 170, 175, 180] // Example data
        }],
        chart: {
            height: 350,
            type: 'line',
        },
        stroke: {
            width: 3
        },
        title: {
            text: 'Stock Price Trend',
            align: 'left'
        },
        xaxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul']
        }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
</script>
